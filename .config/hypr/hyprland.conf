#This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,addreserved, -5, 0, 0, 0 # top, bottom, left, right
source = ./monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = /home/martijn/.config/hypr/scripts/toggleTofi.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/.battLowBorderScript.sh
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ollama serve
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 6 silent] kitty
exec-once = [workspace 10 silent] kitty
exec-once = [workspace 8 silent] zapzap
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 5 silent] kitty
exec-once = waybar

exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic  # Replace Bibata-Modern-Ice with the name of the theme you downloaded
env = HYPRCURSOR_SIZE,24                  # Replace 24 with your desired size
env = WLR_NO_HARDWARE_CURSORS,1
env = GRIMBLAST_EDITOR,photoflare         # Screenshot editor

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(4AA00DFF) 
    col.inactive_border = rgba(32670CDD)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    #rounding = 5
    #rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = .95
    inactive_opacity = .95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 0, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 1.94, almostLinear, fade
    animation = workspacesIn, 0, 1.21, almostLinear, fade
    animation = workspacesOut, 0, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us
    kb_variant = ,dvp
    kb_model =
    kb_options = caps:super,grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	clickfinger_behavior = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    #workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = --hid-gaming-mouse
    sensitivity = -0.9
}

cursor {
    hide_on_key_press = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, p, exit,
bind = $mainMod CTRL, l, exec, hyprlock
bind = $mainMod, A , exec, rofi -show run
bind = $mainMod CTRL, A, exec, ~/dotfiles/.config/hypr/scripts/toggleWaybar.sh
bind = $mainMod CTRL, S, exec, ~/dotfiles/.config/hypr/scripts/volumePopup.sh
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, togglefloating,
bindr = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, fullscreen
# bind = $mainMod, J, togglesplit, # dwindle

# Take screenshot with Grimblast
bind = , PRINT, exec, grimblast copysave area
bind = $mainMod_SHIFT, PRINT, exec, grimblast copysave output

# Move focus with mainMod + arrow keys
bind = ALT, a, movefocus, l
bind = ALT, d, movefocus, r
bind = ALT, w, movefocus, u
bind = ALT, s, movefocus, d

bind = ALT, x, movewindow, l
bind = ALT, c, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, j, workspace, 1
bind = $mainMod, k, workspace, 2
bind = $mainMod, l, workspace, 3
bind = $mainMod, w, workspace, 4
bind = $mainMod, n, workspace, 5
bind = $mainMod, m, workspace, 6
bind = $mainMod, q, workspace, 7
bind = $mainMod, w, workspace, 8
bind = $mainMod, u, workspace, 9
bind = $mainMod, i, workspace, 10

bind = $mainMod CTRL, o, exec, shutdown 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, j, movetoworkspace, 1
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod SHIFT, w, movetoworkspace, 4
bind = $mainMod SHIFT, n, movetoworkspace, 5
bind = $mainMod SHIFT, m, movetoworkspace, 6
bind = $mainMod SHIFT, q, movetoworkspace, 7
bind = $mainMod SHIFT, w, movetoworkspace, 8
bind = $mainMod SHIFT, u, movetoworkspace, 9
bind = $mainMod SHIFT, i, movetoworkspace, 10

#open app
bind = SUPER, t, exec, $terminal
bind = SUPER, g, exec, firefox
bind = $mainMod, z, exec, cliphist list | tofi | cliphist decode | wl-copy
bind = $mainMod SHIFT, z, exec, unipicker --command "tofi" --copy-command wl-copy

# display brightness
bind = $mainMod ALT, q, exec, brightnessctl s 50-
bind = $mainMod ALT, w, exec, brightnessctl s +50

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
